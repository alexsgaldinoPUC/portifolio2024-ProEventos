@if (showMenu()) {
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="home"><i class="fa fa-users logoIcone"></i></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        [isAnimated]="true"
        [collapse]="isCollapsed"
      >
      <ul class="navbar-nav me-auto">
          @if (usuarioLogado) {
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="dashboard">Dashboard</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="eventos">Eventos</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="palestrantes">Palestrantes</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="contatos">Contatos</a>
          </li>
          }
        </ul>
        @if (!usuarioLogado) {
          <div class="navbar-nav mr-3 d-xs-none d-none d-md-block">
            <a class="btn btn-ligth me-2 border" routerLink="/usuarios/login">Entrar</a>
            <a class="btn btn-warning" routerLink="/usuarios/cadastro">Me Cadastrar</a>
          </div>
        }
        @if (usuarioLogado) {
        <ul class="navbar-nav">
          <li class="nav-item dropdown" dropdown >
            <a
              dropdownToggle
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              role="button"
            >
              {{usuario.primeiroNome}}
            </a>
            <div
              *dropdownMenu
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a class="dropdown-item" routerLink="usuarios/perfil">Perfil</a>
              <div role="separator" class="divider"></div>
              <a (click)="logout()" class="dropdown-item" routerLink="usuarios/login"> Sair </a>
            </div>
          </li>
        </ul>
        }
      </div>
    </div>
  </nav>
}

<div class="card rounded shadow-sm mt-2 bg-light">
  <form [formGroup]="formEvento">
    <h3 class="border-bottom px-2 py-3">Detalhe Evento</h3>
    <div class="p-0 py-3">
      <div class="row  p-0 m-0">
        <div class="form-group col-md-12 ">
          <label>Tema</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="fieldValidator(fc.tema)"
            formControlName="tema"
            placeholder="Insira o Tema"
          />
          <div class="invalid-feedback">{{messageReturned(fc.tema, '')}}</div>
        </div>
      </div>
      <div class="row  p-0 m-0">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="fieldValidator(fc.local)"
            formControlName="local"
            placeholder=""
          />
          <div class="invalid-feedback">{{messageReturned(fc.local, '')}}</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control"
            [ngClass]="fieldValidator(fc.dataEvento)"
            formControlName="dataEvento"
            placeholder=""
            bsDatepicker
            [bsConfig]="bsConfig"
            value="{{evento.dataEvento | DateTimeFormat }}"
          />
          <div class="invalid-feedback">{{messageReturned(fc.dataEvento, '')}}</div>
        </div>
      </div>
      <div class="row  p-0 m-0">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="number"
            class="form-control"
            [ngClass]="fieldValidator(fc.qtdePessoas)"
            formControlName="qtdePessoas"
            placeholder=""
          />
          <div class="invalid-feedback">{{messageReturned(fc.qtdePessoas, '')}}</div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="fieldValidator(fc.telefone)"
            formControlName="telefone"
            placeholder="(000) 90000-0000"
          />
          <div class="invalid-feedback">{{messageReturned(fc.telefone, '')}}</div>
        </div>
        <div class="form-group col-md-4">
          <label>e-mail</label>
          <input
            type="email"
            class="form-control"
            [ngClass]="fieldValidator(fc.email)"
            formControlName="email"
            placeholder="e-mail"
          />
          <div class="invalid-feedback">{{messageReturned(fc.email, '')}}</div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem URL</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="fieldValidator(fc.imagemUrl)"
            formControlName="imagemUrl"
            placeholder="imagem URL"
          />
          <div class="invalid-feedback">{{messageReturned(fc.imagemUrl, '')}}</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary me-auto" (click)="resetForm()" >
          Cancelar Alteração
        </button>
        <button class="btn btn-outline-success ms-2" [disabled]="formEvento.invalid" (click)="salvarEvento()">
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
